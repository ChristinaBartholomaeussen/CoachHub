<div class="container">
    <div class="row d-flex-sm justify-content-center p-3">

        <div class="col-sm-6">
            <div class="card">
                <div class="card-header d-flex justify-content-center">
                    <h3>Kommende Træninger</h3>
                </div>
            </div>
        </div>

        <div class="col-sm-6 d-flex-sm">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h3>Ledige tider </h3>
                    <h3><i id="addAvaiable" type="button" class="bi bi-plus-square-fill"></i></h3>
                </div>

                <div class="card-body">
                    <!--  Alle ledige træningstider -->
                    <ul class="list-group list-group-flush" id="avaiable-sessions-wrapper">
    
                    </ul>
                </div>

            </div>
           

        </div>

        <div class="modal fade" id="newSession" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <form id="myForm">

                        <div class="modal-header">
                            <h3 class="modal-title">Ledig træningsession</h3>
                        </div>

                        <div class="modal-body">

                            <select id="selectService" class="form-select form-control"
                                aria-label=".form-select-sm example">
                                <option value="" disabled selected>Vælg Træning</option>
                            </select>

                            <input type="date" class="form-control" id="date" placeholder="Dato">


                            <input type="time" class="form-control" id="start" placeholder="Fra">

                            <input type="time" class="form-control" id="end" placeholder="Til">


                        </div>
                        <div class="modal-footer">
                            <button id="close" type="button" class="btn btn-secondary">Close</button>
                            <button id="save" type="button" class="btn btnMain">Gem</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>

    </div>
</div>


<script src="../pages/coach/calendar.js"></script>
