<div class="container">
    <div class="row d-sm-flex justify-content-center align-items-center" style="padding-top: 5px;">

        <div class="col-12 p-3">

            <div class="p-3 d-sm-flex justify-content-between border bg-light" style="border-radius: .25rem">

                <h2>Mine Tr√¶ninger</h2>


                <div class="me-2">
                    <h2><i data-bs-toggle="modal" data-bs-target="#newService" id="addAvaiable" type="button"
                            class="bi bi-plus-square-fill"></i></h2>
                </div>

                <div class="modal fade" id="newService" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <form id="serviceForm">

                                <div class="modal-header">
                                    <input class="form-control modal-title" id="title" placeholder="Overskrift"
                                        required>

                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <select id="selectSport" class="form-select form-control"
                                        aria-label=".form-select-sm example">
                                        <option selected disabled>Sportsgren</option>
                                    </select>

                                    <input type="text" class="form-control" id="duration"
                                        placeholder="Varighed (tt:MM)">

                                    <input type="text" class="form-control" id="preperationTime"
                                        placeholder="Forberedelsestid (tt:MM)">

                                    <input type="number" step="0.01" class="form-control" id="price"
                                        placeholder="Pris DKK">


                                    <input type="text" class="form-control" id="cancellationNotice"
                                        placeholder="Afbestillingsvarsel (tt:MM)">

                                    <input class="form-control" id="cancellationFee"
                                        placeholder="Afbestillingsgebyr DKK">

                                    <textarea class="form-control overflow-auto" style="height: 160px;" id="description"
                                        type="text" rows="15" cols="35" placeholder="Beskrivelse"></textarea>


                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button id="save" type="button" class="btn btnMain">Gem</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>




            </div>

        </div>


        <!-- services wrapper -->

        <div class="row d-flex" id="service-wrapper">

        </div>


    </div>


    <script src="../pages/coach/services.js"></script>
